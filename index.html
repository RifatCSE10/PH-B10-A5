<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donetion.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navber-bg{
            /* color: #F9F7F3; */
            background: #F9F7F3;
        }

        .btn-bg{
            background: #B4F461;
        }

        .lexend{
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body>
    <!-- Header section start... -->
    <header class="max-w-[1350px] mx-auto border border-black lg:px-10">
        <nav class="navber-bg">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li>
                        <button class="btn btn-bg">Blog</button>
                      </li>
                    </ul>
                  </div>
                  <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
                  <div class="navbar-start">
                    <button class="btn btn-bg hidden lg:block lg:w-24 ">Blog</button>
                  </div>
                </div>
                <!-- Donate Bangladesh title. -->
                <div class="navbar-center hidden lg:flex">
                    <div class="logo">
                        <img src="./assets/logo.png" alt="logo-img">
                    </div>
                    <h2 class="text-xl font-semibold ml-2 ">Donate Bangladesh</h2>
                </div>
                <div class="navbar-end">
                  <div class="logo-coin">
                      <img src="./assets/coin.png" alt="coin-logo">
                  </div>
                  <h3 class="ml-2 lexend text-[#111111B3] ">0.00 BDT</h3>
                </div>
              </div>
        </nav>
    </header>
    <!-- Main section start... -->
    <main></main>
</body>
</html>
